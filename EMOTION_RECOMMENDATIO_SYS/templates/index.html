<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'recommendationapp/assets/css/chat.css'%}">
    <link rel="stylesheet" href="{% static 'recommendationapp/ch_win_style.css'%}">
    <link rel="stylesheet" href="{% static 'recommendationapp/assets/css/typing.css'%}">
    <title>Hello, world!</title>
  </head>
  <body style="background-color: rgba(187, 177, 177, 0.63);position: relative;">
    {% load static %}
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="\">PSK Developers</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="\">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="\about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="\contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container" style="margin-top: 60px;margin-bottom: 60px;">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'recommendationapp/bg-music4.jpg'%}" class="d-block w-100 " style="max-height: 60%;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'recommendationapp/bg-music5.jpg'%}" class="d-block w-100" style="max-height: 60%;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'recommendationapp/bg-music6.jpg'%}" class="d-block w-100" style="max-height: 60%;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
<!--<div class="label">{{emo}}</div>-->
<div style="text-align: center;
background-color: orange ;
width:100%;height: auto;">
  <h1 style="font-weight:bold ;margin-top: 50px;margin-bottom:0px;">Click here to Generate Playlist</h1>
  <hr style="width: 100%;color:black; height: 3px;size: 4;" >
<form action="\music" method="POST">
  {% csrf_token %}
  <button type="submit" style="margin-bottom:60px;
  background-image: url('/static/recommendationapp/facedetectbg.png') ;
  width: 400px;height:400px;
  background-size:contain;background-repeat: no-repeat;
  border-radius: 5%;">
  </button>
</form >
</div>
<div class="container">
  <div class="chatbox">
      <div class="chatbox__support">
          <div class="chatbox__header">
              <div class="chatbox__image--header">
                  <img src="{% static 'recommendationapp/images/image.png'%}" alt="image">
              </div>
              <div class="chatbox__content--header">
                  <h4 class="chatbox__heading--header">Error reporting</h4>
              </div>
          </div>
          <div class="chatbox__footer">
            <form action="\Error" method="POST">
              {% csrf_token %}
             <!--<img src="{% static 'recommendationapp/images/icons/emojis.svg'%}" alt="">-->
              <!--<img src="{% static 'recommendationapp/images/icons/microphone.svg'%}" alt="">-->
              <input type="text" name="E_msg" placeholder="Write a message...">
              <input type="submit" class="send" value="Send"/>
             <!-- <img src="{% static 'recommendationapp/images/icons/attachment.svg'%}" alt="">-->
             </form>
          </div>
      </div>
      <div class="chatbox__button">
          <button>chat</button>
      </div>
      <script src="{% static 'recommendationapp/assets/js/Chat.js'%}"></script>
    <script src="{% static 'recommendationapp/chat_app.js'%}"></script>
  </div>
</div>
